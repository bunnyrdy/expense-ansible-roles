- name: delete app directory
  ansible.builtin.file:
    path: "{{ app_location }}"
    state: absent

- name: create app directory
  ansible.builtin.file:
    path: "{{ app_location }}"
    state: directory

- name: download and extract code
  nsible.builtin.unarchive:
    src: https://expense-builds.s3.us-east-1.amazonaws.com/expense-frontend-v2.zip # by deafult checks in ansible server 
    dest: "{{ app_location }}"
    remote_src: yes # this checks the file in remote server
    
